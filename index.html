<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/resets.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/styles/style.css" rel="stylesheet">
    <title>Tempra</title>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid d-flex navbar-container">
            <a class="navbar-brand d-flex align-items-center mx-auto" href="#" style="width: auto">
                <img src="./assets/images/logo.png" alt="Logo" class="d-inline-block navbar-logo">
                Tempra
            </a>
            <div class="mx-auto" style="width: auto">
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Search City" aria-label="Search City">
                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid d-flex justify-content-center align-items-center popular-cities-search">
        <p>Popular Cities |</p>
        <div class="btn-group popular-cities-btn-container"></div>
    </div>

    <main>
        <div class="search-result-container">
            <p>City</p>
            <p>Temperature | <span class="temperature"></span></p>
            <p>Humidity | <span class="humidity"></span></p>
            <p>Wind | <span class="wind"></span></p>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js"></script>
    <script src="assets/scripts/script.js"></script>

</body>
</html>
