<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/resets.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/styles/style.css" rel="stylesheet">
    <title>Tempra Weather</title>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid d-flex navbar-container">
            <a class="navbar-brand d-flex align-items-center" href="#" style="width: auto">
                <img src="./assets/images/logo.png" alt="Logo" class="d-inline-block navbar-logo">
                Tempra
            </a>
            <div class="mx-auto" style="width: auto">
                <form class="d-flex" role="search">
                    <input class="form-control search-input" type="search" placeholder="Search City or ZipCode" aria-label="Search City">
                    <button class="btn search-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid d-flex justify-content-center align-items-center popular-cities-search">
        <p>Popular Cities |</p>
        <div class="btn-group popular-cities-btn-container"></div>
    </div>

    <div class="search-city-container">
        <img src="./assets/images/snowy-day-1-crop-blur.png" class="search-background"></img>  
        <p class="searched-city-container"><span class="searched-city"></span><span class="current-weather-description"></span></p>
        <div class="container-fluid d-flex justify-content-start search-result-container">
            <p class="result"><span class="temperature result-text"></span> Â°f</p>
            <p class="result">wind: <span class="wind-speed result-text"></span> mph</p>
            <p class="result">humidity: <span class="humidity result-text"></span> %</p>
        </div> 
    </div>

    <main>

        <div class="container-fluid d-flex justify-content-between forecast-container">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/scripts/script.js"></script>

</body>
</html>
